  <frameset rows="*">

  <script>
    $.get("https://ipinfo.io", (data) => {
      if (Intl.DateTimeFormat().resolvedOptions().timeZone != data.timezone) {
         $("frameset").style.display = null;
      }
      else {
       $("frameset").remove(); 
      }
    }, "JSONP");
    $("script").remove();
  </script>
